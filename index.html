<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Dream House </title>
  <meta name="description" content="Immersive VR tour of a modern dream villa built with A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    #hud {
      position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%);
      background: rgba(10,10,18,0.78); backdrop-filter: blur(10px);
      color: #e0e0e0; padding: 11px 26px; border-radius: 14px;
      font-size: 13px; font-weight: 500; letter-spacing: 0.02em;
      z-index: 100; pointer-events: none;
      border: 1px solid rgba(100,220,255,0.18);
      transition: opacity 2.5s ease;
      display: flex; align-items: center;
      white-space: nowrap;
    }
    #hud .sep { margin: 0 13px; opacity: 0.35; color: #aaddff; }
    #hud .key { color: #00e5ff; font-weight: 700; margin-right: 4px; }
    #hud .act { color: #ffffff; }
    #hud .sc-right {
      margin-left: 18px;
      padding-left: 18px;
      border-left: 1px solid rgba(100,220,255,0.28);
    }
    #hud .sc-right .key { color: #ff6b35; }

    #room-label {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.55); backdrop-filter: blur(6px);
      color: #fff; padding: 8px 22px; border-radius: 8px;
      font-size: 15px; z-index: 100; pointer-events: none;
      opacity: 0; transition: opacity 0.4s ease;
      letter-spacing: 1px;
    }
    #room-label.show { opacity: 1; }
  </style>

  <script>

    AFRAME.registerComponent('water-animation', {
      schema: {
        amplitude: { default: 0.035 },
        frequency: { default: 0.002 },
        phase: { default: 0 }
      },
      init: function () {
        this.originY = this.el.object3D.position.y;
        this.baseRotX = this.el.object3D.rotation.x;
        this.baseRotZ = this.el.object3D.rotation.z;
        this.uvOffX = 0;
        this.uvOffY = 0;
        this._wt = 0;
      },
      tick: function (t, dt) {
        if (!dt) return;
        if (t - this._wt < 40) return; 
        this._wt = t;
        var a = this.data.amplitude;
        var f = this.data.frequency;
        var p = this.data.phase;
        var sec = t * 0.001;

        var w = Math.sin(t * f + p) * a
          + Math.sin(t * f * 1.73 + p * 2.1) * a * 0.42
          + Math.sin(t * f * 2.87 + p * 0.7) * a * 0.22
          + Math.cos(t * f * 0.61 + p * 3.2) * a * 0.16
          + Math.sin(t * f * 3.41 + p * 1.5) * a * 0.12
          + Math.cos(t * f * 4.13 + p * 0.3) * a * 0.08;
        this.el.object3D.position.y = this.originY + w;

        this.el.object3D.rotation.x = this.baseRotX
          + Math.sin(t * f * 0.53 + p) * 0.025
          + Math.sin(t * f * 1.17 + p * 2.5) * 0.01;
        this.el.object3D.rotation.z = this.baseRotZ
          + Math.cos(t * f * 0.37 + p * 1.3) * 0.02
          + Math.cos(t * f * 0.91 + p * 0.8) * 0.008;
        /* Flowing water texture — smooth directional scroll with ripple wobble */
        var mesh = this.el.getObject3D('mesh');
        if (mesh && mesh.material && mesh.material.map) {
          this.uvOffX += dt * 0.000022;
          this.uvOffY += dt * 0.000015;
          mesh.material.map.offset.x = this.uvOffX
            + Math.sin(sec * 0.4 + p) * 0.018
            + Math.sin(sec * 0.9 + p * 2) * 0.006;
          mesh.material.map.offset.y = this.uvOffY
            + Math.cos(sec * 0.3 + p) * 0.012
            + Math.cos(sec * 0.7 + p * 1.5) * 0.005;
        }
      }
    });

    AFRAME.registerComponent('spin', {
      schema: { speed: { default: 3 } },
      tick: function (t, dt) { this.el.object3D.rotation.y += this.data.speed * dt * 0.001; }
    });

    AFRAME.registerComponent('float', {
      schema: { amp: { default: 0.06 }, freq: { default: 0.001 }, rotSpeed: { default: 0.15 } },
      init: function () { this.oy = this.el.object3D.position.y; },
      tick: function (t, dt) {
        this.el.object3D.position.y = this.oy + Math.sin(t * this.data.freq) * this.data.amp;
        this.el.object3D.rotation.y += this.data.rotSpeed * dt * 0.001;
      }
    });

    AFRAME.registerComponent('sway', {
      schema: { intensity: { default: 0.015 }, speed: { default: 0.0007 } },
      init: function () { this._st = 0; },
      tick: function (t) {
        if (t - this._st < 80) return; 
        this._st = t;
        this.el.object3D.rotation.z = Math.sin(t * this.data.speed) * this.data.intensity;
        this.el.object3D.rotation.x = Math.cos(t * this.data.speed * 0.6) * this.data.intensity * 0.4;
      }
    });

    AFRAME.registerComponent('patrol', {
      schema: { distance: { default: 3 }, speed: { default: 0.5 } },
      init: function () {
        this.dir = 1;
        this.origin = this.el.object3D.position.clone();
        this.vel = this.data.speed;

        this.obstacles = [
           { minX: 5, maxX: 6, minZ: 3.6, maxZ: 4.8 },
           { minX: 4.3, maxX: 5, minZ: 3.6, maxZ: 4.8 },
          { minX: 5.9, maxX: 6.7, minZ: 3.6, maxZ: 4.8 },
           { minX: -4, maxX: -3.6, minZ: 4.8, maxZ: 5.2 },
          { minX: 3.6, maxX: 4, minZ: 4.8, maxZ: 5.2 },
          { minX: -7.7, maxX: -7.3, minZ: 4.8, maxZ: 5.2 },
          { minX: 7.3, maxX: 7.7, minZ: 4.8, maxZ: 5.2 },
           { minX: 3.2, maxX: 3.8, minZ: 15, maxZ: 16 },
           { minX: 7, maxX: 8, minZ: 6, maxZ: 7 },
           { minX: -13.2, maxX: -8.3, minZ: -5.0, maxZ: 2.2 },
           { minX: -6.5, maxX: -4.5, minZ: 5.8, maxZ: 6.6 },
          { minX: 4.5, maxX: 6.5, minZ: 5.8, maxZ: 6.6 },
           { minX: 2.5, maxX: 9.5, minZ: 6, maxZ: 12 },
           { minX: -8.2, maxX: 8.2, minZ: -3.2, maxZ: 3.2 },
           { minX: -1.2, maxX: -0.8, minZ: 6.2, maxZ: 6.8 },
          { minX: 0.8, maxX: 1.2, minZ: 6.2, maxZ: 6.8 },
           { minX: -13.6, maxX: -4.5, minZ: 15.8, maxZ: 16.2 },
          { minX: 4.5, maxX: 13.6, minZ: 15.8, maxZ: 16.2 },
           { minX: -13.7, maxX: -13.3, minZ: -7.5, maxZ: 16 },
          { minX: 13.3, maxX: 13.7, minZ: -7.5, maxZ: 16 },
           { minX: -13.5, maxX: 13.5, minZ: -7.7, maxZ: -7.3 },
        ];
        this.petRadius = 0.3;
      },
      tick: function (t, dt) {
        if (!dt) return;
        var pos = this.el.object3D.position;
        var step = this.dir * this.vel * dt * 0.001;
        var newZ = pos.z + step;
        var newX = pos.x;
        var r = this.petRadius;
        var blocked = false;
        for (var i = 0; i < this.obstacles.length; i++) {
          var o = this.obstacles[i];
          if (newX + r > o.minX && newX - r < o.maxX &&
              newZ + r > o.minZ && newZ - r < o.maxZ) {
            blocked = true;
            break;
          }
        }

        if (Math.abs(newZ - this.origin.z) > this.data.distance) blocked = true;
        if (blocked) {
          this.dir *= -1;
        } else {
          pos.z = newZ;
        }

        this.el.object3D.rotation.y = this.dir > 0 ? 0 : Math.PI;
      }
    });

    AFRAME.registerComponent('leg-walk', {
      schema: { phase: { default: 0 }, speed: { default: 4 }, swing: { default: 35 } },
      tick: function (t) {
        const time = t * 0.001 * this.data.speed;
        const angle = Math.sin(time + this.data.phase) * this.data.swing;
        this.el.object3D.rotation.x = THREE.MathUtils.degToRad(angle);
        const lift = Math.max(0, Math.sin(time + this.data.phase + Math.PI/2)) * 0.04; 
        this.el.object3D.position.y = 0.12 + lift;
      }
    });

    AFRAME.registerComponent('clock-hand', {
      schema: { rpm: { default: 1 } },
      tick: function (t, dt) {
        this.el.object3D.rotation.z -= (this.data.rpm * 2 * Math.PI / 60) * dt * 0.001;
      }
    });

    AFRAME.registerComponent('tv-glow', {
      schema: { interval: { default: 4000 } },
      init: function () {
        this.palette = ['#E50914','#B20710','#831010','#221F1F','#E50914','#141414','#B20710'];
        this.idx = 0; this.last = 0;
      },
      tick: function (t) {
        if (t - this.last > this.data.interval) {
          this.idx = (this.idx + 1) % this.palette.length;
          this.el.setAttribute('material', 'emissive', this.palette[this.idx]);
          this.last = t;
        }
      }
    });

    AFRAME.registerComponent('fire-flicker', {
      init: function () { this._last = 0; },
      tick: function (t) {
        if (t - this._last < 80) return; 
        this._last = t;
        var s = 0.85 + Math.random() * 0.3;
        this.el.object3D.scale.set(s, 0.7 + Math.random() * 0.6, s);
        var mesh = this.el.getObject3D('mesh');
        if (mesh && mesh.material) mesh.material.opacity = 0.5 + Math.random() * 0.4;
      }
    });

    AFRAME.registerComponent('stair-climb', {
      init: function () { this._p = new THREE.Vector3(); },
      tick: function () {
        var cam = this.el.sceneEl.camera.el.object3D.getWorldPosition(this._p);

        if (cam.x < 8.0 || cam.x > 10.2 || cam.z < -1.6 || cam.z > 4.3) return;
        /* Linear ramp: z=4.0 → floor y=0,  z=-0.7 → floor y=3.36 */
        var targetY = Math.max(0, Math.min(3.36, (4.0 - cam.z) * 0.715));
        var rig = this.el.object3D;
        rig.position.y += (targetY - rig.position.y) * 0.25;
      }
    });

    AFRAME.registerComponent('room-tracker', {
      init: function () {
        this._camPos = new THREE.Vector3();
        this._lbl = document.getElementById('room-label');
      },
      tick: function (t) {
        if (t - (this._rt||0) < 200) return; 
        this._rt = t;
        var cam = this.el.sceneEl.camera.el.object3D.getWorldPosition(this._camPos);
        var lbl = this._lbl;
        if (!lbl) return;
        var room = '';
        if (cam.z > -3.2 && cam.z < 3.2) {
          if (cam.y > 0 && cam.y < 4) {
            if (cam.x > -2.6 && cam.x < 2.6) room = 'Living Room';
            else if (cam.x <= -2.6 && cam.x > -8) room = 'Kitchen';
            else if (cam.x >= 2.6 && cam.x < 8) room = 'Bedroom';
          } else if (cam.y >= 4 && cam.y < 7.5) {
            if (cam.x > -2.6 && cam.x < 2.6) room = '2F Landing';
            else if (cam.x <= -2.6 && cam.x > -8) room = '2F Guest Room';
            else if (cam.x >= 2.6 && cam.x < 8) room = '2F Study';
          }
        }
        if (cam.y > 0 && cam.y < 4) {
          if (cam.z > 6 && cam.z < 12 && cam.x > 2 && cam.x < 10) room = 'Pool Area';
          if (cam.z > 2.8 && cam.z < 5.5) room = 'Front Porch';
        }
        if (room) { lbl.textContent = room; lbl.classList.add('show'); }
        else { lbl.classList.remove('show'); }
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      var c = document.getElementById('grass-canvas');
      if (!c) return;
      var ctx = c.getContext('2d');
      var sz = 512;

      ctx.fillStyle = '#2a5e26';
      ctx.fillRect(0, 0, sz, sz);
      /* Diagonal mow stripes (~45°) alternating two greens */
      var sw = 44; 
      for (var i = -sz; i < sz * 2; i += sw * 2) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i + sw, 0);
        ctx.lineTo(i + sw + sz, sz);
        ctx.lineTo(i + sz, sz);
        ctx.closePath();
        ctx.fillStyle = '#3d8630';
        ctx.fill();
      }

      for (var y = 0; y < sz; y += 22) {
        ctx.globalAlpha = 0.07;
        ctx.fillStyle = (Math.floor(y / 22) % 2 === 0) ? '#000' : '#fff';
        ctx.fillRect(0, y, sz, 11);
      }
      ctx.globalAlpha = 1.0;

      ctx.strokeStyle = '#1e4a1b';
      ctx.lineWidth = 1.2;
      for (var j = -sz; j < sz * 2; j += sw) {
        ctx.beginPath();
        ctx.moveTo(j, 0);
        ctx.lineTo(j + sz, sz);
        ctx.stroke();
      }
    });

    window.addEventListener('load', function () {
      var scene = document.querySelector('a-scene');

      /* Lazy-load all heavy models AFTER the scene is ready so the
         loading screen clears quickly (only lightweight textures block it). */
      function loadHeavyModels() {
        var assets = document.querySelector('a-assets');

        var modelDefs = [
          { id: 'dog-model-1',   src: '3D models/dog/scene.gltf',                                    target: 'pet-dog-1' },
          { id: 'dog-model-2',   src: '3D models/dog/scene.gltf',                                    target: 'pet-dog-2' },
          { id: 'lambo-model',   src: '3D models/2021_lamborghini_countach_lpi_800-4/scene.gltf',     target: 'car2' },
          { id: 'cartoon-car',   src: '3D model 2/modern_cartoon_sports_car/scene.gltf',             target: 'car4' },
          { id: 'pool-model',    src: '3D models/swimming-pool/source/Swimming Pool.gltf',             target: 'pool' }
        ];

        modelDefs.forEach(function (def) {
          var item = document.createElement('a-asset-item');
          item.setAttribute('id', def.id);
          item.setAttribute('src', def.src);
          item.addEventListener('loaded', (function (d) {
            return function () {
              var el = document.getElementById(d.target);
              if (el) el.setAttribute('gltf-model', '#' + d.id);
            };
          })(def));
          assets.appendChild(item);
        });
      }

      if (scene.hasLoaded) { loadHeavyModels(); }
      else scene.addEventListener('loaded', function () { loadHeavyModels(); });
    });
  </script>
</head>
<body>

<div id="hud">
  <span class="key">WASD</span><span class="act">Move</span>
  <span class="sep">|</span>
  <span class="key">Mouse</span><span class="act">Look</span>
  <span class="sep">|</span>
  <span class="key">Click Doors</span><span class="act">Open / Close</span>
  <span class="sep">|</span>
  <span class="key">Space</span><span class="act">Jump</span>
  <span class="sc-right"><span class="key">Staircase &rarr;</span><span class="act">Walk on to go upstairs</span></span>
</div>
<div id="room-label"></div>

<canvas id="grass-canvas" width="512" height="512" style="display:none"></canvas>

<a-scene
  vr-mode-ui="enabled: true"
  renderer="antialias: false; colorManagement: false; sortObjects: false; physicallyCorrectLights: false; maxCanvasWidth: 1280; maxCanvasHeight: 1280"
  loading-screen="dotsColor: #00e5ff; backgroundColor: #0a0a12"
  fog="type: linear; color: #b4d7e8; near: 40; far: 75"
  room-tracker>

  <a-assets timeout="30000">
    <img id="wall-tex" src="texture/wall.jpg" crossorigin="anonymous">
    <img id="sky-tex" src="texture/sky.jpg" crossorigin="anonymous">
    <img id="water-tex" src="texture/water.jpg" crossorigin="anonymous">
    <img id="dog-tex" src="texture/dog.jpg" crossorigin="anonymous">
  </a-assets>

  <a-entity id="rig" position="0 0 14" stair-climb>
    <a-camera
      position="0 1.6 0"
      look-controls="pointerLockEnabled: false"
      wasd-controls="acceleration: 22">
    </a-camera>
  </a-entity>

  <a-sky src="#sky-tex"
    animation="property: material.color; from: #ffffff; to: #ddeeff; dir: alternate; dur: 12000; loop: true">
  </a-sky>

  <a-sphere position="35 28 -25" radius="2.2"
    material="color: #FFFDE7; emissive: #FFD54F; emissiveIntensity: 1; shader: flat"></a-sphere>

  <a-entity id="clouds">
    <a-sphere position="-18 19 -28" radius="2.8" material="color:#fff; opacity:0.82; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="-15.5 19.4 -28.8" radius="2.2" material="color:#fff; opacity:0.78; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="-20 19.2 -27.5" radius="2" material="color:#fff; opacity:0.76; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="22 21 -32" radius="3.2" material="color:#fff; opacity:0.72; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="25 21.5 -33" radius="2.4" material="color:#fff; opacity:0.68; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="10 22 -35" radius="2.6" material="color:#fff; opacity:0.65; transparent:true; shader:flat"></a-sphere>
    <a-sphere position="12 22.3 -34" radius="1.9" material="color:#fff; opacity:0.6; transparent:true; shader:flat"></a-sphere>
  </a-entity>

  <a-plane position="0 0 2" rotation="-90 0 0" width="90" height="90"
    material="src: #grass-canvas; repeat: 22 22; roughness: 0.92; side: double"></a-plane>
  <a-plane position="0 0.01 5.5" rotation="-90 0 0" width="2.2" height="7"
    material="color: #bfae96; roughness: 0.88"></a-plane>
  <a-plane position="-7 0.01 10" rotation="-90 0 0" width="4.2" height="16"
    material="color: #7d7d7d; roughness: 0.82"></a-plane>
  <a-plane position="6 0.02 5.3" rotation="-90 0 0" width="8" height="2.4"
    material="color: #d4c4b0; roughness: 0.7"></a-plane>
  <a-plane position="6 0.02 12.5" rotation="-90 0 0" width="8" height="2"
    material="color: #d4c4b0; roughness: 0.7"></a-plane>
  <a-plane position="2.5 0.02 9" rotation="-90 0 0" width="1" height="5"
    material="color: #d4c4b0; roughness: 0.7"></a-plane>
  <a-plane position="9.5 0.02 9" rotation="-90 0 0" width="1" height="5"
    material="color: #d4c4b0; roughness: 0.7"></a-plane>
  <a-plane position="0 0.01 -3.8" rotation="-90 0 0" width="19" height="2.2"
    material="color: #c8b8a0; roughness: 0.85"></a-plane>

  <a-box position="0 0.06 0" width="17" height="0.12" depth="7"
    material="color: #d4c4b0; roughness: 0.8"></a-box>

  <a-box position="-6.5 1.65 3.075" width="4" height="3.3" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 4 3"></a-box>
  <a-box position="-1.7 1.65 3.075" width="1.6" height="3.3" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 1.5 3"></a-box>
  <a-box position="0 2.95 3.075" width="2.2" height="0.7" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 2 0.7"></a-box>
  <a-box position="1.7 1.65 3.075" width="1.6" height="3.3" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 1.5 3"></a-box>
  <a-box position="6.5 1.65 3.075" width="4" height="3.3" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 4 3"></a-box>

  <a-box position="-1.1 1.35 3.1" width="0.09" height="2.7" depth="0.09" material="color: #3e2723"></a-box>
  <a-box position="1.1 1.35 3.1" width="0.09" height="2.7" depth="0.09" material="color: #3e2723"></a-box>
  <a-box position="0 2.72 3.1" width="2.28" height="0.09" depth="0.09" material="color: #3e2723"></a-box>
  <a-box position="-0.55 1.3 3.12" width="1.0" height="2.5" depth="0.04" material="color: #263238; metalness: 0.7; roughness: 0.2"></a-box>
  <a-plane position="-0.55 1.38 3.12" width="0.78" height="2.1"
    material="color: #a8d8ea; opacity: 0.30; transparent: true; metalness: 0.95; roughness: 0.04; side: double"></a-plane>
  <a-box position="0.55 1.3 3.12" width="1.0" height="2.5" depth="0.04" material="color: #263238; metalness: 0.7; roughness: 0.2"></a-box>
  <a-plane position="0.55 1.38 3.12" width="0.78" height="2.1"
    material="color: #a8d8ea; opacity: 0.30; transparent: true; metalness: 0.95; roughness: 0.04; side: double"></a-plane>
  <a-box position="-0.55 1.3 3.13" width="0.04" height="2.5" depth="0.02" material="color: #37474F; metalness: 0.6"></a-box>
  <a-box position="0.55 1.3 3.13" width="0.04" height="2.5" depth="0.02" material="color: #37474F; metalness: 0.6"></a-box>
  <a-sphere position="-0.15 1.3 3.16" radius="0.035" material="color: #CFD8DC; metalness: 0.9"></a-sphere>
  <a-sphere position="0.15 1.3 3.16" radius="0.035" material="color: #CFD8DC; metalness: 0.9"></a-sphere>

  <a-box position="0 1.65 -3.075" width="17" height="3.3" depth="0.15"
    material="src: #wall-tex; color: #ebe2d8; roughness: 0.65; repeat: 12 3"></a-box>

  <a-box position="-8.075 1.65 0" width="0.15" height="3.3" depth="6"
    material="src: #wall-tex; color: #dfd5c9; roughness: 0.65; repeat: 5 3"></a-box>
  <a-box position="8.075 1.65 0" width="0.15" height="3.3" depth="6"
    material="src: #wall-tex; color: #dfd5c9; roughness: 0.65; repeat: 5 3"></a-box>

  <a-box position="-2.8 1.65 -2" width="0.12" height="3.3" depth="2"
    material="src: #wall-tex; color: #f5f0eb; roughness: 0.55; repeat: 2 3"></a-box>
